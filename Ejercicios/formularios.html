<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <main>
        <section>
            <h1>Formulario de registro</h1>

            <form action="">
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre">

                <br>
                <br>

                <label for="apellido">Apellido:</label>
                <input type="text" name="apellido" id="apellido">

                <br>
                <br>

                <label for="modalidad-de-cursada">Modalidad de Cursada:</label>
                <input type="radio" name="on-demand" id="on-demand">On-Demand
                <input type="radio" name="en-vivo" id="en-vivo">En vivo
                
                <br>
                <br>

                <label for="correo">Correo:</label>
                <input type="email" name="correo" id="correo">

                <br>
                <br>

                <input type="checkbox" name="checkbox" id="">
                <label for="checkbox">Deseo recibir información sobre nuevos posteos en la plataforma de Nucba.</label>

                <br>
                <br>

                <input type="checkbox" name="checkbox" id="checkbox">
                <label for="checkbox">Declaro que lei los terminos y condiciones, estoy listo para convertirme en desarrolador Web Full Stack.</label>

                <br>
                <br>

                <button type="submit">Enviar</button>
            </form>

        </section>

        <a href="../index.html">Página de inicio</a>
    </main>
</body>
</html>
